    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
            overflow-x: hidden;
            /* Extra space sa idalum para sa fixed bottom nav */
            padding-bottom: 60px; 
        }
        /* Custom Styles for FB Profile Look */
        .fb-header-banner {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: white; 
        }
        .profile-pic-container {
            position: relative;
            z-index: 10;
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            border: 4px solid white; 
            object-fit: cover;
            transition: transform 0.3s;
        }
        /* FB Blue Color (Defined here) */
        .fb-blue { background-color: #1877f2; }
        .hover\:fb-blue:hover { background-color: #166fe5; }

        /* --- 1. LOGIN SPINNER & CHECKMARK --- */
        .login-spinner {
            border: 4px solid #f3f3f3; 
            border-top-color: #1877f2; 
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
        }
        .success-icon {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .success-show {
            opacity: 1;
        }

        /* --- 2. PULL-TO-REFRESH SPINNER --- */
        .refresh-spinner {
            border: 3px solid #f3f3f3;
            border-top-color: #1877f2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            transition: opacity 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0) rotate(0deg); 
        }
        .refresh-active {
             animation: spin 0.8s linear infinite;
        }
        
        .pull-refresh-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%); 
            z-index: 100;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            pointer-events: none; 
            transition: transform 0.3s; 
        }

        /* --- 3. BOTTOM NAV BAR --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 55px;
            border-top: 1px solid #ddd;
            z-index: 50;
        }
        
        /* --- 4. FADE-IN TRANSITION FOR PROFILE VIEW --- */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in-active {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // --- SCENE SWITCHING AND PROFILE RENDERING ---

        // Function para magpalit sang view (Scene Switching)
        function switchView(fromView, toView) {
            fromView.classList.add('hidden');
            fromView.classList.remove('active');
            
            toView.classList.remove('hidden');
            toView.classList.add('active');

            // Apply fade-in effect only when switching to profile view
            if (toView.id === 'profile-view') {
                toView.classList.remove('fade-in-active'); // Ensure opacity is 0 initially via CSS
                
                // Force a reflow/repaint before applying the active state
                void toView.offsetWidth; 
                
                // Trigger the fade-in transition
                toView.classList.add('fade-in-active');
            } else {
                // If switching away from profile, remove active fade class for next time
                 toView.classList.remove('fade-in-active');
            }
            
            const appContainer = document.getElementById('app-container');
            if (toView.id === 'profile-view') {
                appContainer.classList.remove('max-w-md');
                appContainer.classList.add('max-w-xl');
                document.body.classList.remove('items-center');
                document.body.classList.add('items-start');

        // --- PULL-TO-REFRESH LOGIC ---

        const refreshIndicator = document.getElementById('pull-refresh-indicator');
        const refreshSpinner = document.getElementById('refresh-spinner');
        const REFRESH_THRESHOLD = 80;
        let startY = 0;
        let isRefreshing = false;
        let isDragging = false;

        function handleTouchStart(e) {
            // Check kung sa profile view, sa pinakatuktok sang scroll, kag wala pa naga-refresh
            if (profileView.classList.contains('active') && window.scrollY === 0 && !isRefreshing) {
                startY = e.touches[0].clientY;
                isDragging = true;
            } else {
                startY = 0;
                isDragging = false;
            }
        }

        function handleTouchMove(e) {
            if (!isDragging || isRefreshing || !profileView.classList.contains('active')) return;

            const currentY = e.touches[0].clientY;
            const pullDistance = currentY - startY;

            if (pullDistance > 0 && window.scrollY === 0) {
                e.preventDefault(); 
                
                const limitedPull = Math.min(pullDistance, REFRESH_THRESHOLD * 1.5);

                refreshIndicator.style.transform = `translate(-50%, ${limitedPull}px)`;
                
                refreshSpinner.style.opacity = '1';
                
                const scale = Math.min(1, limitedPull / REFRESH_THRESHOLD);
                const rotation = limitedPull * 3; 
                refreshSpinner.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging || isRefreshing) return;

            const endY = e.changedTouches[0].clientY;
            const pullDistance = endY - startY;
            isDragging = false;
            startY = 0;

            if (pullDistance >= REFRESH_THRESHOLD && window.scrollY === 0) {
                startRefresh();
            } else {
                refreshIndicator.style.transform = `translate(-50%, -100%)`;
                refreshSpinner.style.transform = `scale(0) rotate(0deg)`;
                refreshSpinner.style.opacity = '0';
            }
        }

        function startRefresh() {
            if (isRefreshing) return;
            isRefreshing = true;
            
            refreshIndicator.style.transform = `translate(-50%, 40px)`;
            refreshSpinner.classList.add('refresh-active');
            refreshSpinner.style.transform = `scale(1) rotate(0deg)`;

            // Simulate loading for 2 seconds
            setTimeout(() => {
                endRefresh();
            }, 2000); 
        }

        function endRefresh() {
            isRefreshing = false;
            refreshSpinner.classList.remove('refresh-active');
            refreshIndicator.style.transform = `translate(-50%, -100%)`;
            refreshSpinner.style.opacity = '0'; 
            refreshSpinner.style.transform = `scale(0) rotate(0deg)`;
            
            // Simulate content refresh by re-rendering posts
            if (currentUser) {
                renderPosts(currentUser); 
            }
        }

        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchmove', handleTouchMove, { passive: false }); 
        window.addEventListener('touchend', handleTouchEnd);

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputUsername = document.getElementById('username').value.trim();
            const inputPassword = document.getElementById('password').value;
            let targetUser = null;
            
            loginSpinner.classList.remove('hidden');
            successCheck.classList.remove('success-show');

            loadingModal.classList.remove('hidden');
            loadingModal.classList.add('flex');
            document.getElementById('loading-message').textContent = 'Naga-Log In...';

            // Stage 1 Delay: Simulate Initial Connection (1.5 seconds)
            setTimeout(() => {
                
                document.getElementById('loading-message').textContent = 'Naga-check sang credentials...';
                
                // Stage 2 Delay: Simulate Checking (0.5 seconds)
                setTimeout(() => {

                    // Validation Logic
                    for (const key in USERS) {
                        const user = USERS[key];
                        // Check using short username (e.g., 'Achilles') or full name
                        const shortName = user.username;
                        
                        if ((shortName === inputUsername || user.name.toLowerCase() === inputUsername.toLowerCase()) && user.password === inputPassword) {
                            targetUser = user; // Set the whole user object
                            break;
                        }
                    }

                    // Results
                    if (targetUser) {

                        loginSpinner.classList.add('hidden');
                        successCheck.classList.add('success-show');
                        document.getElementById('loading-message').textContent = 'Successful!';

                        // Brief delay to show the checkmark

                            loginSpinner.classList.remove('hidden');

                        loadingModal.classList.add('hidden');
                        loadingModal.classList.remove('flex');
                        errorMessage.classList.remove('hidden');
                        loginSpinner.classList.remove('hidden');
                    }
                }, 500); //
