    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        /* Body State for Login (Centered View) */
        .body-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Body State for Profile (Scrolling View) */
        .body-profile {
            background-color: #f3f4f6; /* bg-gray-100 */
        }

        .fb-header-banner {
            height: 200px;
            background-color: white; 
            background-size: cover;
            background-position: center;
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            border: 4px solid white; 
            object-fit: cover;
        }
        .fb-blue { background-color: #1877f2; }
        
        /* SCENE HIDING: MAS RELIABLE NA DISPLAY NONE */
        .view.hidden { display: none !important; }

        /* SCENE HIDING: LOGIN SPINNER */
        .login-spinner {
            border: 4px solid #f3f3f3; 
            border-top-color: #1877f2; 
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
        }
        .success-icon { opacity: 0; }
        .success-show { opacity: 1; }

        /* PULL-TO-REFRESH SPINNER */
        .refresh-spinner {
            border: 3px solid #f3f3f3;
            border-top-color: #1877f2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .refresh-active { animation: spin 0.8s linear infinite; }
        
        .pull-refresh-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%); 
            z-index: 100;
            padding: 15px 0;
            pointer-events: none; 
            transition: transform 0.3s; 
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // --- BULLETPROOF SCENE SWITCHING LOGIC (V27 FIX) ---

        function switchView(fromView, toView) {

        // --- PULL-TO-REFRESH LOGIC (Same as V26) ---

        const refreshIndicator = document.getElementById('pull-refresh-indicator');
        const refreshSpinner = document.getElementById('refresh-spinner');
        const REFRESH_THRESHOLD = 80;
        let startY = 0;
        let isRefreshing = false;
        let isDragging = false;

        function handleTouchStart(e) {
            if (profileView.style.display === 'block' && window.scrollY === 0 && !isRefreshing) {
                startY = e.touches[0].clientY;
                isDragging = true;
            } else {
                startY = 0;
                isDragging = false;
            }
        }

        function handleTouchMove(e) {
            if (!isDragging || isRefreshing || profileView.style.display !== 'block') return;

            const currentY = e.touches[0].clientY;
            const pullDistance = currentY - startY;

            if (pullDistance > 0 && window.scrollY === 0) {
                e.preventDefault(); 
                
                const limitedPull = Math.min(pullDistance, REFRESH_THRESHOLD * 1.5);
                refreshIndicator.style.transform = `translate(-50%, ${limitedPull}px)`;
                refreshSpinner.style.opacity = '1';
                
                const scale = Math.min(1, limitedPull / REFRESH_THRESHOLD);
                const rotation = limitedPull * 3; 
                refreshSpinner.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging || isRefreshing) return;

            const endY = e.changedTouches[0].clientY;
            const pullDistance = endY - startY;
            isDragging = false;
            startY = 0;

            if (pullDistance >= REFRESH_THRESHOLD && window.scrollY === 0) {
                startRefresh();
            } else {
                refreshIndicator.style.transform = `translate(-50%, -100%)`;
                refreshSpinner.style.opacity = '0';
                refreshSpinner.style.transform = `scale(0) rotate(0deg)`;
            }
        }

        function startRefresh() {
            if (isRefreshing) return;
            isRefreshing = true;
            
            refreshIndicator.style.transform = `translate(-50%, 40px)`;
            refreshSpinner.classList.add('refresh-active');
            refreshSpinner.style.transform = `scale(1) rotate(0deg)`;

            // Simulate loading for 2 seconds
            setTimeout(() => {
                endRefresh();
            }, 2000); 
        }

        function endRefresh() {
            isRefreshing = false;
            refreshSpinner.classList.remove('refresh-active');
            refreshIndicator.style.transform = `translate(-50%, -100%)`;
            refreshSpinner.style.opacity = '0'; 
            refreshSpinner.style.transform = `scale(0) rotate(0deg)`;
            
            if (currentUser) {
                renderPosts(currentUser); 
            }
        }

        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchmove', handleTouchMove, { passive: false }); 
        window.addEventListener('touchend', handleTouchEnd);


        // --- LOGIN LOGIC ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("LOGIN ATTEMPT STARTED."); 

            const inputUsername = document.getElementById('username').value.trim();
            const inputPassword = document.getElementById('password').value;
            let targetUser = null;
            
            errorMessage.classList.add('hidden'); 

            loginSpinner.classList.remove('hidden');
            successCheck.classList.remove('success-show');

            loadingModal.classList.remove('hidden');
            loadingModal.classList.add('flex');
            document.getElementById('loading-message').textContent = 'Naga-Log In...';

            for (const key in USERS) {
                const user = USERS[key];
                const shortName = user.username;
                if ((shortName === inputUsername || user.name.toLowerCase().startsWith(inputUsername.toLowerCase())) && user.password === inputPassword) {
                    targetUser = user;
                    break;
                }
            }

            setTimeout(() => {
                if (targetUser) {
                    console.log("VALIDATION SUCCESSFUL for user:", targetUser.name);

                    // SUCCESS Confirmation (Checkmark)
                    loginSpinner.classList.add('hidden');
                    successCheck.classList.add('success-show');
                    document.getElementById('loading-message').textContent = 'Successful!';

                    const proceedToProfile = () => {
                        originalHideCustomAlert(); // Close the modal
                        renderProfile(targetUser);
                        switchView(loginView, profileView); 
                        console.log("VIEW SWITCH COMPLETED.");
                        // Reset spinner for next login
                        loginSpinner.classList.remove('hidden');
                        successCheck.classList.remove('success-show');
                    };
                    
                    // Assign the proceeding logic to the OK button
                    window.showCustomAlert('LOGIN SUCCESS!', `Welcome back, ${targetUser.name}! Paki-click ang OK para makita ang Profile.`); 
                    document.getElementById('alert-ok-button').onclick = proceedToProfile;
                    
                    // Hide the loading spinner after showing the success modal
                    setTimeout(() => {
                        loadingModal.classList.add('hidden');
                        loadingModal.classList.remove('flex');
                    }, 500);

                } else {
                    // Failure path
                    console.log("LOGIN FAILED: Invalid credentials.");
                    loadingModal.classList.add('hidden');
                    loadingModal.classList.remove('flex');
                    errorMessage.classList.remove('hidden');
                }
            }, 1000); // 1 second total delay
        });

        // Logout Function
        window.logout = function() {
            loginForm.reset();
            currentUser = null;
            endRefresh(); 
            switchView(profileView, loginView);
        }

    </script>
</body>
